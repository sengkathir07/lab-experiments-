<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f7fa;
            padding: 30px;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
        }

        .remove-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-btn:hover {
            background-color: #c0392b;
        }

        .total {
            text-align: right;
            font-size: 20px;
            margin: 20px 10%;
            color: #2d3436;
        }
    </style>
</head>
<body>

    <h1>ðŸ›’ Your Shopping Cart</h1>

    <table id="cart-table">
        <thead>
            <tr>
                <th>Image</th>
                <th>Book</th>
                <th>Price (â‚¹)</th>
                <th>Quantity</th>
                <th>Subtotal (â‚¹)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="cart-body">
            <!-- Cart items will be added here -->
        </tbody>
    </table>

    <div class="total" id="total-amount">Total: â‚¹0</div>

    <script>
        // Sample cart data (in real case, this would come from localStorage or backend)
        const cartItems = [
            {
                title: "CSE Book",
                image: "https://krct.ac.in/ktgadmin/assets/php/gallery/600201670439367.jpeg",
                price: 40.5,
                quantity: 1
            },
            {
                title: "ECE Book",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTObxEn4gzErdIqxZ2r_vt8wgF6m8IdphR4vw&s",
                price: 35.5,
                quantity: 2
            },
            {
                title: "CIVIL Book",
                image: "https://www.citchennai.edu.in/wp-content/uploads/2025/04/CIVIL-ENGINEERING-1.webp",
                price: 50,
                quantity: 1
            }
        ];

        const cartBody = document.getElementById('cart-body');
        const totalAmount = document.getElementById('total-amount');

        function updateCart() {
            cartBody.innerHTML = '';
            let total = 0;

            cartItems.forEach((item, index) => {
                const subtotal = item.price * item.quantity;
                total += subtotal;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${item.image}" alt="${item.title}"></td>
                    <td>${item.title}</td>
                    <td>â‚¹${item.price.toFixed(2)}</td>
                    <td>
                        <input type="number" value="${item.quantity}" min="1" style="width: 60px;" onchange="changeQty(${index}, this.value)">
                    </td>
                    <td>â‚¹${subtotal.toFixed(2)}</td>
                    <td><button class="remove-btn" onclick="removeItem(${index})">Remove</button></td>
                `;
                cartBody.appendChild(row);
            });

            totalAmount.textContent = `Total: â‚¹${total.toFixed(2)}`;
        }

        function changeQty(index, qty) {
            cartItems[index].quantity = parseInt(qty);
            updateCart();
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCart();
        }

        updateCart();
    </script>

</body>
</html>
