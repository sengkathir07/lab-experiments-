<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Book Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #747171; /* light gray background */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            margin-top: 40px;
            font-size: 36px;
            color: #222;
        }

        .navbar {
            margin-top: 30px;
            padding: 15px;
            background-color: #444;
            border-radius: 10px;
            display: inline-block;
        }

        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #fff;
            color: #000;
        }

        @media (max-width: 600px) {
            .navbar {
                display: block;
                width: 90%;
                margin: 20px auto;
            }

            .navbar a {
                display: block;
                margin: 10px auto;
            }
        }
    </style>
</head>

</body>
</html>
