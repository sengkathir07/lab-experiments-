<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EE Books</title>
    <style>
        /* Same CSS reused for all branches */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #333;
        }

        .book-list {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 30px;
        }

        .book {
            background-color: #fff;
            border-radius: 8px;
            padding: 15px;
            width: 200px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .book img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .book-title {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .book-author {
            color: #555;
            font-size: 14px;
        }

        .book-price {
            margin-top: 5px;
            color: #007b00;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>⚡ EE Books</h2>

    <div class="book-list">
        <div class="book">
            <img src="./book store/download.jfif" alt="Electrical Machines">
            <div class="book-title">Electrical Machines</div>
            <div class="book-author">By D.P. Kothari</div>
            <div class="book-price">₹490</div>
        </div>

        <div class="book">
            <img src="https://www.madrasshoppe.com/200062-large_default/power-system-engineering-3rd-edition-dp-kothari.jpg" alt="Power Systems">
            <div class="book-title">Power System Engineering</div>
            <div class="book-author">By Nagrath & Kothari</div>
            <div class="book-price">₹620</div>
        </div>

        <div class="book">
            <img src="https://m.media-amazon.com/images/I/712svROU2nL._UF1000,1000_QL80_.jpg" alt="Control Systems">
            <div class="book-title">Control Systems Engineering</div>
            <div class="book-author">By Nise</div>
            <div class="book-price">₹699</div>
        </div>
    </div>
</body>
</html>
